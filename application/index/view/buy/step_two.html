{include file="layout/top" /}
<link rel="stylesheet" href="{$Think.CSS}pay.css" />
<!--支付第二步-->
<div class="secondly" style="display: block">
    <div class="search">
        <a href="{:url('index/index')}"> <img src="{$Think.IMAGE}logo.png" /></a>
        <div class="w-order-nav-new">
            <ul class="nav-wrap">
                <li>
                    <div class="no"><span>1</span></div>
                    <span class="text">确认订单</span>
                </li>
                <li class="to-line "></li>
                <li class="current">
                    <div class="no"><span>2</span></div>
                    <span class="text">选择支付方式</span>
                </li>
                <li class="to-line "></li>
                <li class="">
                    <div class="no"><span>3</span></div>
                    <span class="text">购买成功</span>
                </li>
            </ul>
        </div>
    </div>
<form method="post" action="{:url('pay')}">
    <div class="order_infor_module">
        <div class="order_details">
            <table width="100%">
                <tbody>
                <tr>
                    <td class="fl_left ">
                        <ul class="order-list">
                            <li>
                                <span class="order-list-no">订单编号:{$data.order_sn}</span>
                                <span class="order-list-name">{$data.product_name}</span><span class="order-list-number">{$data.number}份</span>
                            </li>
                        </ul>
                    </td>
                    <td class="fl_right">
                        <dl>
                            <dt>应付金额：</dt>
                            <dd class="money"><span>{$data.total_money}元</span></dd>
                        </dl>
                    </td>
                </tr>
                <input type="hidden" name="order_sn" value="{$data.order_sn}">
                <input type="hidden" name="pay_sn" value="{$data.pay_sn}">
                <input type="hidden" name="total_money" value="{$data.total_money}">
                <input type="hidden" name="product_name" value="{$data.product_name}">
                <input type="hidden" name="product_id" value="{$data.product_id}">
                </tbody>
            </table>
        </div>
    </div>
    <h1 class="title">选择支付方式</h1>

    <div class="pay">第三方账户支付</div>
    <div class="paychoose">
        <input type="radio"  name="pay" value="1"/>O2O钱包
        <input type="radio" name="pay" value="2" checked />支付宝
        <input type="radio" name="pay" value="3" />微信支付
    </div>

    <div class="pay">银行卡直接支付</div>
    <div class="paychoose">
        <input type="checkbox" />农业银行
        <input type="checkbox" />招商银行
        <input type="checkbox" />工商银行
    </div>
    <!--<input type="submit" value="立即支付">-->
    <button>立即支付</button>
</form>
</div>
